<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="mainbox">
        <h2>Instagram</h2>
        <div class="inputdetail">
            <input type="text" id="username" placeholder="Phone number, username, or email">
            <div class="error-message" id="usernameError">Please enter a valid username</div>
            
            <div class="password-container">
                <input type="password" id="password" placeholder="Password">
                <span id="togglePassword"><i class="fas fa-eye"></i></span>
            </div>
            <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            
            <button id="loginbtn" disabled>Log In</button>
            <div class="success-message" id="successMessage">Login successful!</div>
            
            <div class="inputbottom">
                <div>
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
        </div> 
        <p>Don't have an account? <a href="#">Sign up here</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
